[package]
name = "kaminari-cmd"
version = "0.5.2"
edition = "2021"
authors = ["zephyr <i@zephyr.moe>"]
repository = "https://github.com/zephyrchien/kaminari/cmd"
description = "The ever fast websocket tunnel built on top of lightws."
readme = "README.md"
license = "GPL-3.0"

[dependencies]
kaminari = "0.7.2"
realm_io = "0.2.7"
tokio = { version = "1", features = ["rt", "net", "macros"] }
anyhow = "1"

[[bin]]
name = "kaminaric"
path = "src/client.rs"

[[bin]]
name = "kaminaris"
path = "src/server.rs"
